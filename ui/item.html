<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="../css/style.css"/>

<body class="container" style="padding-left: 8px; padding-right: 8px; width:350px;">
    
    <br/>
    <div style="padding-top: 8px; padding-bottom: 5px;" class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5  id="title" class="card-title"></h5>
                  <p id="body" class="card-text"></p>
                  <i id="time"></i> 
                  <small id="complete" class="blockquote-footer">Marked as done</small>
                  <a href="index.html" class="card-link">Go back</a>
                </div>
              </div>
              <div style="display: flex; padding-top: 5px;;">
                        <button class="btn btn-outline-dark" id="unmark">Uncheck</button>&nbsp;
                        <button class="btn btn-outline-success" id="mark">Check</button>&nbsp;
                        <button class="btn btn-outline-warning" id="delete">Delete</button>
                </div>
                <br/>
</body>
